query Me {
  me {
    id
    name
    email
    createdAt
    updatedAt
  }
}

mutation CreateUser($email: String!, $password: String!) {
  createUser(email: $email, password: $password) {
    id
    email
    name
  }
}

mutation UpdateUser($name: String, $email: String) {
  updateUser(name: $name, email: $email) {
    id
    email
    name
  }
}

mutation DeleteUser {
  deleteUser
}
